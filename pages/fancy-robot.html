<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/fancy-robot.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <header class="exercise-header">
      <nav class="top-nav">
        <ul>
          <li class="back-button">
            <a href="/">Back to main page</a>
          </li>
          <li>
            <a href="./legal-page.html">Legal information page</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="robot-container">
      <div class="robot-face-shape">
        <div class="robot-face-shape-inner"></div>
        <div class="robot-forehead"><div class="robot-lens"></div></div>
        <div class="robot-brow"></div>
        <div class="robot-eyes">
          <div class="robot-eye-left"><div class="iris-left"></div></div>
          <div class="robot-eye-right"><div class="iris-right"></div></div>
        </div>
        <div class="robot-eyes-2">
          <div class="robot-eye-left"><div class="iris-left"></div></div>
          <div class="robot-eye-right"><div class="iris-right"></div></div>
        </div>
        <div class="robot-nose"><div class="robot-inner-nose-1"></div></div>
        <div class="robot-nose-2"><div class="robot-inner-nose-2"></div></div>
        <div class="robot-teeth">
          <div class="robot-tooth"></div>
          <div class="robot-lip"></div>
        </div>
      </div>
      <div class="robot-ear-left"></div>
      <div class="robot-ear-right"></div>
      <div class="robot-hair-style">
        <div class="robot-hair-one"></div>
        <div class="robot-hair-two"></div>
        <div class="robot-hair-three"></div>
        <div class="robot-hair-four"></div>
        <div class="robot-hair-five"></div>
      </div>
      <div class="robot-hair-style-2">
        <div class="robot-hair-one"></div>
        <div class="robot-hair-two"></div>
        <div class="robot-hair-three"></div>
        <div class="robot-hair-four"></div>
        <div class="robot-hair-five"></div>
      </div>
      <div class="robot-hair-style-3">
        <div class="robot-hair-one"></div>
        <div class="robot-hair-two"></div>
        <div class="robot-hair-three"></div>
        <div class="robot-hair-four"></div>
        <div class="robot-hair-five"></div>
      </div>
      <div class="robot-body">
        <div class="robot-neck"><div class="inner-neck"></div></div>
        <div class="robot-chest">
          <div class="innerbox">
            <div class="dot-1"></div>
            <div class="dot-2"></div>
            <div class="dot-3"></div>
            <div class="dot-4"></div>
        </div>
      </div>
        <div class="robot-left-arm">
          <div class="inner-left"></div>
        </div>
        <div class="robot-right-arm">
          <div class="inner-right"></div>
        </div>
      </div>
    </div>

  </body>
</html>
